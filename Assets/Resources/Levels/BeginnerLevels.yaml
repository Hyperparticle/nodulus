      - [0, 2]
      - [1, 0]
      - [1, 1]
      - [1, 2]
      - [3, 0]
      - [3, 1]
      - [3, 2]
      - [5, 0]
    arcs:
      - parent: [0, 2]
        direction: Right
      - parent: [1, 2]
        direction: Right

  - name: Bridge
    description: Jumping over pieces
    nodes:
      - [0, 2]
